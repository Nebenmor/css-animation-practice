<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation and trasition</title>

    <style>
        *{
            box-sizing: border-box;
        }

        body {
            background: gray;
        }

         html {
            font-size: 62.5%;
        }

        section {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 2rem 3rem;
            border: .2rem solid #000000;
            font-size: 2rem;
            border-radius: .5rem;
            text-decoration: none;
            background: #000000;
            color: #fff;

            /* transition-property: transform;
            transition-duration: .3s;
            transition-timing-function: ease;
            transition-delay: 0; */

            /* transition: transform 0.3s, background-color .3s, color .3s; */
            transition: all 0.3s;
        }

        .button:hover {
            color: #000000;
            font-weight: 700;
            border: .2rem solid #000000;
            background-color: transparent;
            box-shadow: 0 0 0.5rem #000;
            transform: translateY(-10px);
        }


    </style>
</head>
<body>
    <section>
        <a href="#" class="button">Button</a>
    </section>
    
</body>
</html>
